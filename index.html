<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <h1>GitHub Lookup</h1>
        <br>
        <div class="col-md-4 col-md-offset-4">
          <form id="form">
            <input id="username" class="form-control" placeholder="Enter a GitHub username" required>
            <br>
            <button class="btn btn-default center-block" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="row" id="user-info"></div>
      <h2>All Repositories</h2>
      <div id="user-repos"></div>
    </div>
  </body>
</html>
